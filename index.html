<!DOCTYPE html>
<html lang="en">
<head>
    <script src="https://cdn.jsdelivr.net/npm/axios@1.6.7/dist/axios.min.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Condensed:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet"> 
    <meta charset="UTF-8">
    
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WeatherByNoma</title>
    <link rel="stylesheet" href="src/style.css">
</head>
<body>
    <div class="weather-app">
    <header>
        <form class="search-form" id="search-form">
            <input type="search" placeholder="Enter a city.." 
            required class="search-form-input" id="search-form-input"/>
            <input type="submit" value="search" class="search-form-button"/>
        </form>
    </header>
    <main>
        <div class="weather-app-data">
    <div>
    <h1 class="weather-app-city" id="city"></h1>
    <p class="weather-app-details">
     <span id="time"></span>,
     <span id="discription"></span>
        <br/>
        Humidity:<strong id="humidity"></strong>, Wind:<strong id="wind-speed"></strong> 
    </p>
    </div>
    <div class="weather-app-temperature-container">
        <div class="weather-app-icon">⛅</div>
        <div class="weather-app-temperature" id="temperature"></div>
        <div class="weather-app-unit">°C</div>
        
    </div>
    </div>
    </div>
    
    </main>
    <footer> This Project Coded by
    <a href="https://github.com/neinu/" target="-blank">Nomagugu Maseko</a>
    <a href="https://github.com/neinu/" target="-blank">is open sourced on GitHub</a> 
    <a href="https://neinu.netlify.app/" target="-blank">and hosted on Netlify</a>
</footer>
</div>
<script src="src/index.js"></script>
    
</body>
</html>
